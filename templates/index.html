<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interviewer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Interview Practice</h1>
        <div class="options">
            <button id="camera-btn">Camera</button>
            <button id="screen-btn">Screen</button>
            <button id="none-btn">None</button>
        </div>
        <div class="interview-layout">
            <div class="video-grid">
                <div class="video-wrapper" id="user-video-wrapper">
                    <video id="video" autoplay></video>
                    <div class="video-label">You</div>
                </div>
                <div class="video-wrapper" id="ai-video-wrapper">
                    <div class="ai-placeholder">AI</div>
                    <div class="video-label">Interviewer</div>
                </div>
            </div>
            <div class="chat-container">
                <div id="conversation"></div>
                <div class="input-container">
                    <input type="text" id="message-input" placeholder="Type your message...">
                    <button id="send-btn">Send</button>
                </div>
                <div class="controls">
                    <button id="stop-btn" disabled>Stop Interview</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
